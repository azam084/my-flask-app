name: Docker Build and Push

on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t azam084/my-flask-app .
          env:
          RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}  # Set the environment variable

          docker push azam084/my-flask-app:latest

      - name: Deploy to Amazon ECS
        run: |
          aws ecs update-service --region eu-west-1 --cluster dev-ecs --service demo-ecs-service --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          AWS_EC2_METADATA_DISABLED: true